    <title>SmartStack AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Myanmar:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['ui-sans-serif', 'system-ui', 'sans-serif', '"Noto Sans Myanmar"'],
            },
          },
        },

    <style>
      /* Prevent horizontal overflow globally */
      body {
        overflow-x: hidden;
        width: 100%;
        position: relative;
        margin: 0;
        padding: 0;
      }

      /* Custom Fading Scrollbar */
      .fade-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .fade-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .fade-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(156, 163, 175, 0); /* transparent */
        border-radius: 20px;
        border: 2px solid transparent;
        background-clip: content-box;
        transition: background-color 0.5s ease-in-out;
      }
      .fade-scrollbar.scrolling::-webkit-scrollbar-thumb {
        background-color: rgba(156, 163, 175, 0.5); /* gray-400 @ 50% */
      }
      .dark .fade-scrollbar.scrolling::-webkit-scrollbar-thumb {
        background-color: rgba(107, 114, 128, 0.6); /* gray-500 @ 60% */
      }

      /* Firefox support */
      .fade-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: transparent transparent;
        transition: scrollbar-color 0.5s ease-in-out;
      }
      .fade-scrollbar.scrolling {
        scrollbar-color: rgba(156, 163, 175, 0.5) transparent;
      }
      .dark .fade-scrollbar.scrolling {
        scrollbar-color: rgba(107, 114, 128, 0.6) transparent;
      }

      /* Hide default scrollbars for wheel picker and other clean areas */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
